<div class="flex items-center gap-2 p-2">
  <button
    (click)="run.emit()"
    [disabled]="isRunning()"
    class="px-4 py-2 rounded-lg bg-blue-700 text-white disabled:bg-zinc-200"
  >
    Run
  </button>
  <button
    (click)="reset.emit()"
    [disabled]="isRunning()"
    class="px-4 py-2 rounded-lg bg-blue-700 text-white disabled:bg-zinc-200"
  >
    Reset
  </button>
  <button
    (click)="random.emit()"
    [disabled]="isRunning()"
    class="px-4 py-2 rounded-lg bg-blue-700 text-white disabled:bg-zinc-200"
  >
    Random
  </button>
</div>
